<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SIGN IN</title>
  </head>
  <body
    style="line-height: 2;
  font-size: 32px;
  letter-spacing: 0.021rem;
  font-weight: 200;
  font-style: normal;"
  >
    <form class="signin">
      <div class="margin-bottom">
        <h2 class="head-1">START BOOKING NOW!!!!</h2>
      </div>

      <div class="signin_grp">
        <input
          type="text"
          class="signin_in"
          placeholder="Full name"
          id="name"
          required
        />
        <lable for="name" class="signin_lab">Full name</lable>
      </div>

      <div class="signin_grp">
        <input
          type="text"
          class="signin_in"
          placeholder="Email"
          id="email"
          required
        />
        <lable for="email" class="signin_lab">Email</lable>
      </div>

      <div class="signin_grp">
        <input
          type="text"
          class="signin_in"
          placeholder="Contact"
          id="contact"
          required
        />
        <lable for="contact" class="signin_lab">Contact</lable>
      </div>

      <div class="signin_grp">
        <input
          type="text"
          class="signin_in"
          placeholder="Address"
          id="add"
          required
        />
        <lable for="add" class="signin_lab">Address</lable>
      </div>

      <div class="signin_grp">
        <button class="btn btn--pink">CONFIRM</button>
      </div>
    </form>
  </body>
</html>
